            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                const navigationToggle = document.getElementById('navigation-mobile-toggle');
                const navigationMobileMenu = document.getElementById('navigation-mobile-menu');
                const navigationLinks = navigationMobileMenu.querySelectorAll('.navigation-mobile-link');

                function toggleMobileMenu() {
                  const isExpanded = navigationToggle.getAttribute('aria-expanded') === 'true';
                  navigationToggle.setAttribute('aria-expanded', !isExpanded);
                  navigationMobileMenu.classList.toggle('navigation-mobile-menu-active');

                  if (!isExpanded) {
                    document.body.style.overflow = 'hidden';
                  } else {
                    document.body.style.overflow = '';
                  }
                }

                function closeMobileMenu() {
                  navigationToggle.setAttribute('aria-expanded', 'false');
                  navigationMobileMenu.classList.remove('navigation-mobile-menu-active');
                  document.body.style.overflow = '';
                }

                navigationToggle.addEventListener('click', toggleMobileMenu);

                navigationLinks.forEach(link => {
                  link.addEventListener('click', closeMobileMenu);
                });

                navigationMobileMenu.addEventListener('click', function(e) {
                  if (e.target === navigationMobileMenu) {
                    closeMobileMenu();
                  }
                });

                document.addEventListener('keydown', function(e) {
                  if (e.key === 'Escape' && navigationMobileMenu.classList.contains('navigation-mobile-menu-active')) {
                    closeMobileMenu();
                  }
                });

                let lastScrollY = window.scrollY;
                const navigation = document.querySelector('.navigation');

                window.addEventListener('scroll', function() {
                  const currentScrollY = window.scrollY;

                  if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    navigation.style.transform = 'translateY(-100%)';
                  } else {
                    navigation.style.transform = 'translateY(0)';
                  }

                  lastScrollY = currentScrollY;
                }, { passive: true });
                })()
              });
            </script>
          </div>
        </div>
